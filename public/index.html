<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Manobrista</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="custom_alerts.css" />
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <div class="logo">
        <img src="front_img/logoDNA - Editado.png" alt="Logo DNA Manobristas" />
      </div>
      <h1>Login</h1>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Usu√°rio</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            maxlength="30"
          />
        </div>
     <div class="input-group password-group">
  <label for="password">Senha</label>
  <div class="password-wrapper">
    <input
      type="password"
      id="password"
      name="password"
      required
      maxlength="60"
      aria-describedby="togglePassword"
    />
    <button type="button" class="toggle-password" id="togglePassword" aria-label="Mostrar senha">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
    </button>
  </div>
</div>
 <button type="submit" class="btn-action">ENTRAR</button>
</form>


    <script src="config.js"></script>
    <script src="components.js"></script>
    <script src="global.js"></script>
    <script src="login.js"></script>
  </body>
</html>
